<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <form>
            <input type="text" autocomplete="off" id="valueSearch">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>
                    India
                </figcaption>

            </figure>

            <figure class="temparature" id="temparature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png"
                    alt="temparature">

                <figcaption>
                    <span>30</span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">
                overcast clouds
            </p>
            <ul>
                <li>
                    <span>clouds</span>
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span id="clouds">98</span>%
                </li>

                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55</span>%
                </li>

                <li>
                    <span>pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001</span>HPA
                </li>

            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
